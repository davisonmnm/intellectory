      body {
        background-color: #0D0C13;

                          radial-gradient(circle at bottom left, rgba(8, 145, 178, 0.1), transparent 40%);
        scroll-behavior: smooth;
      }
      /* For Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #13121B;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #242233;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9333ea;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>

            boxShadow: {
              'glow-primary': '0 0 15px rgba(147, 51, 234, 0.5)',
              'glow-secondary': '0 0 15px rgba(8, 145, 178, 0.5)',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                fadeInUp: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
            },
            animation: {
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
          },
        },
      }
